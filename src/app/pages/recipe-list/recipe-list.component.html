<div class="toolbar">
  <button mat-raised-button color="primary" (click)="generateShoppingList()">
    Generate Shopping List
  </button>
</div>

<mat-paginator
  #paginator
  hidePageSize="true"
  (page)="handlePageEvent($event)"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [length]="totalRecords"
>
</mat-paginator>

@for (recipe of recipes; track recipe.id) {
<app-recipe-card [recipeCardInfo]="recipe" (recipeSelected)="handleRecipeSelected($event)"></app-recipe-card>
}
