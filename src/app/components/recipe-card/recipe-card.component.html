<mat-card class="recipe-card">
  <mat-card-header>
    <mat-card-title>{{ recipeCardInfo.name }}</mat-card-title>
    <button
      mat-fab
      color="{{ recipeCardInfo.isSelected ? 'primary' : 'accent' }}"
      (click)="toggleSelection()"
    >
      <mat-icon>{{
        recipeCardInfo.isSelected ? "playlist_add_check" : "playlist_add"
      }}</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <mat-accordion multi displayMode="flat">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Instructions </mat-panel-title>
        <mat-panel-description> </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="recipe-instructions">
        <p>{{ recipeCardInfo.instructions }}</p>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Ingredients</mat-panel-title>
        <mat-panel-description> </mat-panel-description>
      </mat-expansion-panel-header>
      <ul>
        @for (ingredient of recipeCardInfo.ingredients; track ingredient) {
        <li>
          {{ ingredient.name }} - {{ ingredient.quantity }}
          {{ ingredient.unit }}
        </li>
        }
      </ul>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
